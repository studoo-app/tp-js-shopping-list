<!DOCTYPE html>
<html lang="fr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script defer src="index.js" ></script>
</head>
<body>
<section class="container pt-5">
  <h1>Ma liste de courses</h1>
  <hr/>
  <form class="d-flex pb-2" id="add-shopping-item">
    <input required class="form-control" type="text" placeholder="Lait." name="shopping-item-label" id="shopping-item-label">
    <button class="btn btn-primary">Ajouter</button>
  </form>
  <hr/>
  <main>
    <ul class="list-group" id="shopping-list">
      <li class="list-group-item d-flex align-items-center">
        <input class="form-check-input" type="checkbox" id="item-input-label-3" >
        <label class="ms-2 form-check-label" for="item-input-label-3">Item 3</label>
        <button class="remove-btn ms-auto btn btn-danger btn-sm">
          <i class="bi-trash">
          </i>
        </button>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <input class="form-check-input" type="checkbox" id="item-input-label-2">
        <label class="ms-2 form-check-label" for="item-input-label-2">Item 2</label>
        <button class="remove-btn ms-auto btn btn-danger btn-sm">
          <i class="bi-trash">
          </i>
        </button>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <input class="form-check-input" type="checkbox" id="item-input-label-1" >
        <label class="ms-2 form-check-label" for="item-input-label-1">Item 1</label>
        <button class="remove-btn ms-auto btn btn-danger btn-sm">
          <i class="bi-trash">
          </i>
        </button>
      </li>
    </ul>
  </main>
</section>



</body>
</html>
